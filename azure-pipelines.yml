# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default

steps:
- script: echo Hello, world! $(Agent.TempDirectory)
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: rm -rf /home/killar/.sonar/cache
  displayName: 'Clear SonarQube Cache'

- task: SonarCloudPrepare@3
  inputs:
    SonarQube: 'SonarQube Cloud'
    organization: 'azure-devops-sonar-5'
    scannerMode: 'cli'
    configMode: 'manual'
    cliProjectKey: 'azure-devops-sonar-5_python-cicd'
    cliProjectName: 'Python-CICD'
    cliSources: '.'

- task: SonarCloudAnalyze@3
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'

- task: SonarCloudPublish@3
  inputs:
    pollingTimeoutSec: '300'