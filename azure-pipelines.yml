# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default

steps:
- script: echo Hello, world! $(Build.SourceBranch)
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: |
    unset SONARQUBE_SCANNER_PARAMS
    echo "Ensured sonar.branch.name is NOT set"
  displayName: 'Unset unwanted SonarQube properties'

- task: SonarQubePrepare@7
  inputs:
    SonarQube: 'SonarQube-Linode'
    scannerMode: 'cli'
    configMode: 'manual'
    cliProjectKey: 'Python-CICD_Python-CICD_cc16046b-be76-48e7-ac17-5c12a13520e7'
    cliProjectName: 'Python-CICD-main'
    cliProjectVersion: '1.0'
    cliSources: '.'
    extraProperties: |
      sonar.sourceEncoding=UTF-8

- task: SonarQubeAnalyze@7
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'

- task: SonarQubePublish@7
  inputs:
    pollingTimeoutSec: '100'